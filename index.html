<!DOCTYPE html>
<html>
    <head>
        <meta charset="8-UTF">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">Etch-a-Sketch</div>
                <div class="sketchContainer">

                     <div class="colorBlock">
                         <div class="settings">
                         <div class="inputCubesValue">
                            <input class="cubes" type="range" min="2" max="30" value="2">
                            <div class="inputValue">2x2</div>
                        </div>
                         <input class="color" type="color">
                         <button class="earse">earse</button>
                         <button class="earseAll">earseAll</button></div>
                         <div class="optins">
                             <h1>HINTS:</h1>
                             <p></p>

                         </div>
                         
                         
                     </div>



                    <div class="sketch" style="grid-template-columns: repeat(2, auto);">
                        <div class="grid"></div>
                        <div class="grid"></div>
                        <div class="grid"></div>
                        <div class="grid"></div>
                    </div>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
